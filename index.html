<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>
    <header class=" border-2 border-red-500  px-15 py-6 flex justify-between items-center">
        <div class="flex items-center gap-[10px]">
            <img src="./assets/logo.png" alt="Logo" class="h-[50px] w-[50px]">
            <h2 class="text-[#006747] text-xl font-extrabold ">Emergency <br> Service</h2>
        </div>
        <div class="flex  gap-5 text-2xl font-semibold">
            <div class="heart-icon">
                <h3 class="text-center text-base py-3 w-32 h-12 rounded-[50px] bg-[#41ff6b1a]">0</h3>
                <img src="./" alt="">
            </div>
            <div class="coins">
                <h3 class="text-center text-base py-3 w-32 h-12 rounded-[50px] bg-[#41ff6b1a]">100</h3>
            </div>
            <div class="copy-btn">
                <h3 class=" text-center text-base text-white py-3 w-32 h-12 rounded-[50px] bg-[#00A63E]">0 Copy</h3>
            </div>
        </div>
    </header>
</body>
</html>
